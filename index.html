<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da Cidade">

        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="./assets/images/lupa.png" alt="busca">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/02d.png">
                <p class="texto-previsao">Chuva</p>
            </div>

            <p class="umidade">Umidade: 78%</p>
        </div>

    </div>



</body>

</html>
